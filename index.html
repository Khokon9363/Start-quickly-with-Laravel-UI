<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Start quickly with Laravel UI</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-7 m-auto">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Start quickly with Laravel UI</h2>
                    </div>
                    <div class="card-body">
                          <ul class="list-group" id="addItems">
                            <!-- Items will be added here -->
                          </ul><br>
                          <label for="">Your last copied item</label>
                          <input type="text" class="form-control" readonly id="copyText">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener("contextmenu", function(e){
            e.preventDefault();
        }, false);
    </script>
    <script src="script.js"></script>
</body>
</html>
